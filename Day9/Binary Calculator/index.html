<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/button.css" type="text/css" />
  </head>
  <body>
    <div class="res" id="res"></div>
    <div class="btns" id="btns">
      <button class="btn btn0" id="btn0">0</button>
      <button class="btn btn1" id="btn1">1</button>
      <button class="btn btnClr" id="btnClr">C</button>
      <button class="btn btnEql" id="btnEql">=</button>
      <button class="btn btnSum" id="btnSum">+</button>
      <button class="btn btnSub" id="btnSub">-</button>
      <button class="btn btnMul" id="btnMul">*</button>
      <button class="btn btnDiv" id="btnDiv">/</button>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
